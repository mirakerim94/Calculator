<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="#" name="calculator" class="main">
                <input type="text" class="display form-control" name="display" id="display"><br>
                <input type="button" class="btn btn-secondary" value="C" id="clear">
                <input type="button" class="btn btn-secondary ml-3" value="->" onclick="backSpace()" >
                <input type="button" class="btn btn-secondary ml-3" value="%" onclick="document.calculator.display.value+='%'; calculatePercentage()" >
                <input type="button" class="btn btn-secondary ml-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                <input type="button" class="btn btn-success" value="7" onclick="document.calculator.display.value+='7'">
                <input type="button" class="btn btn-success ml-3" value="8" 
                onclick="document.calculator.display.value+='8'">
                <input type="button" class="btn btn-success ml-3" value="9" onclick="document.calculator.display.value+='9'">
                <input type="button" class="btn btn-secondary ml-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                <input type="button" class="btn btn-success" value="6" onclick="document.calculator.display.value+='6'">
                <input type="button" class="btn btn-success ml-3" value="5" onclick="document.calculator.display.value+='5'">
                <input type="button" class="btn btn-success ml-3" value="4" onclick="document.calculator.display.value+='4'">
                <input type="button" class="btn btn-secondary ml-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                <input type="button" class="btn btn-success" value="3" onclick="document.calculator.display.value+='3'">
                <input type="button" class="btn btn-success ml-3" value="2" onclick="document.calculator.display.value+='2'">
                <input type="button" class="btn btn-success ml-3" value="1" onclick="document.calculator.display.value+='1'">
                <input type="button" class="btn btn-secondary ml-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                <input type="button" class="btn btn-success" value="0" onclick="document.calculator.display.value+='0'">
                <input type="button" class="btn btn-secondary ml-3" value="00" onclick="document.calculator.display.value+='00'">
                <input type="button" class="btn btn-secondary ml-3" value="." onclick="document.calculator.display.value+='.'">
                <input type="button" class="btn btn-secondary ml-3" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">
            </form>
        </div>
    </div>
</div>




    <script src="custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    </body>
</html>
